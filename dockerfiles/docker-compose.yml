version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - 5432:5432

  client:
    image: himanshuub2/aibuddy-client:latest
    env_file:
      - .env
    build:
      context: ../client
      dockerfile: ../dockerfiles/dockerfile.client
    ports:
      - 80:80
    depends_on:
      - server
  
  server:
    image: himanshuub2/aibuddy-server:latest
    env_file:
      - .env
    build:
      context: ..
      dockerfile: ./dockerfiles/dockerfile.server
    ports:
      - "3000"

