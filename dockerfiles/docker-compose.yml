version: '3.8'
services:
  db:
    image: postgres:15-alpine
    ports:
      - 5432:5432

  client:
    build:
      context: ../client
      image: aibuddy/client
      dockerfile: ../dockerfiles/dockerfile.client
    ports:
      - 80:80
    depends_on:
      - server
  
  server:
    build:
      context: ..
      image: aibuddy/server
      dockerfile: ./dockerfiles/dockerfile.server
    ports:
      - "3000"

