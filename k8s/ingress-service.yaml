tls:
  - hosts:
      - himanshuk.in
      - www.himanshuk.in
    secretName: cloudflare-cert
rules:
  - host: himanshuk.in
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-svc
              port:
                number: 80
  - host: www.himanshuk.in
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-svc
              port:
                number: 80
